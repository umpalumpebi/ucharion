<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>
<body>
    <div class="header">
        <div class="left_part">
            <a href="https://www.facebook.com/">
                <img src="img/facebook.png" id="facebook_logo">
            </a>
            <input placeholder="Search Facebook" id="search">
        </div>
        <div class="buttons">
            <button id="home" type="submit"><img src="img/home.png" id="home_img"></button>
            <button id="friends"><img src="img/friends.png" id="friends_img"></button>
            <button id="watch"><img src="img/watch.png" id="watch_img"></button>
            <button id="groups"><img src="img/group.png" id="group_img"></button>
            <button id="gaming"><img src="img/controller.png" id="gaming_img"></button>
        </div>
        <div class="right_side">
            <button id="menu"><img src="img/menu.png" id="menu_img"></button>
            <button id="messenger"><img src="img/messenger.png" id="messenger_img"></button>
            <button id="notifications"><img src="img/notifications.png" id="notifications_img"></button>
            <button id="profile_right"><img src="img/profile_right.jpg" id="profile_right_img"></button>
        </div>
    </div>
    <div class="left">
        <button id="profile_left" class="profile_left_class"><img src="img/profile_left.jpg" id="profile_left_img"><a class="profile_left_a"><b>Ucha Sephiskveradze</b></a></button>
        <button id="friends_colored" class="friends_colored_class"><img src="img/friends_colored.png" id="friends_colored_img"><a class="friends_a"><b>Friends</b></a></button>
        <button id="memories" class="memories_class"><img src="img/memories.png" id="memories_img"><a class="memories_a"><b>Memories</b></a></button>
        <button id="saved" class="saved_class"><img src="img/saved.png" id="saved_img"><a class="saved_a"><b>Saved</b></a></button>
        <button id="most_recent" class="most_recent_class"><img src="img/most_recent.png" id="most_recent_img"><a class="most_recent_a"><b>Most Recent</b></a></button>
        <button id="groups_colored" class="groups_colored_class"><img src="img/group_colored.png" id="group_colored_img"><a class="groups_a"><b>Groups</b></a></button>
        <button id="see_more" class="see_more_class"><img src="img/see_more.png" id="see_more_img"><a class="see_more_a"><b>See more</b></a></button>
    </div>
    <div class='profile2' id="hidden">
            
    </div>
</body>
<script src="js.js"></script>
</html>
